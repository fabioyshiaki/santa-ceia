        // --- 2. UTILIT√ÅRIOS ---
        const safeFloat = (val) => {
            if (!val) return 0;
            return parseFloat(String(val).replace(',', '.'));
        };

        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        };

        const calculateExpiration = (durationString) => {
            if (!durationString || durationString.includes('Permanente')) return null;
            const months = parseInt(durationString.split(' ')[0]);
            if (isNaN(months)) return null;
            const d = new Date();
            d.setMonth(d.getMonth() + months);
            return d.toISOString();
        };

        const isExpired = (visit) => {
            if (!visit || !visit.expiresAt) return false;
            try { return new Date() > new Date(visit.expiresAt); } catch (e) { return false; }
        };

        const loadGoogleMapsScript = (apiKey) => {
            return new Promise((resolve, reject) => {
                if (window.google && window.google.maps) return resolve();
                if (document.querySelector('#google-maps-script')) return resolve();
                const script = document.createElement('script');
                script.id = 'google-maps-script';
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry`;
                script.async = true; script.defer = true; script.onload = resolve; script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        // --- 3. ALGORITMOS (K-Means & Google) ---
        const getBestClusters = (visits, k) => {
            let bestClusters = [];
            let bestScore = Infinity;
            for (let t = 0; t < 20; t++) {
                let centroids = [];
                if (visits.length > 0) {
                    for (let i = 0; i < k; i++) centroids.push(visits[Math.floor(Math.random() * visits.length)]);
                }
                for (let iter = 0; iter < 5; iter++) {
                    const clusters = Array.from({ length: k }, () => []);
                    visits.forEach(visit => {
                        let minDistance = Infinity;
                        let clusterIndex = 0;
                        centroids.forEach((c, idx) => {
                            const dist = getDistance(safeFloat(visit.lat), safeFloat(visit.lng), safeFloat(c.lat), safeFloat(c.lng));
                            if (dist < minDistance) { minDistance = dist; clusterIndex = idx; }
                        });
                        clusters[clusterIndex].push(visit);
                    });
                    // Recalc centroids
                    centroids = clusters.map((cluster, idx) => {
                        if (cluster.length === 0) return centroids[idx]; 
                        const sumLat = cluster.reduce((acc, v) => acc + safeFloat(v.lat), 0);
                        const sumLng = cluster.reduce((acc, v) => acc + safeFloat(v.lng), 0);
                        return { lat: sumLat / cluster.length, lng: sumLng / cluster.length };
                    });
                    if (iter === 4) {
                        let totalVariance = 0;
                        clusters.forEach((cluster, idx) => {
                            cluster.forEach(v => { totalVariance += getDistance(safeFloat(v.lat), safeFloat(v.lng), centroids[idx].lat, centroids[idx].lng); });
                        });
                        if (totalVariance < bestScore) {
                            bestScore = totalVariance;
                            bestClusters = clusters; 
                        }
                    }
                }
            }
            return bestClusters;
        };

        const optimizeRoutesFallback = (visits, k) => {
            const validVisits = visits.filter(v => safeFloat(v.lat));
            const clusters = getBestClusters(validVisits, k);
            return clusters;
        };

        const optimizeRoutesGoogle = async (visits, k, startPoint, endPoint, apiKey) => {
            if (!apiKey) return optimizeRoutesFallback(visits, k);
            await loadGoogleMapsScript(apiKey);
            const service = new window.google.maps.DirectionsService();
            const validVisits = visits.filter(v => safeFloat(v.lat));
            const clusters = getBestClusters(validVisits, k);

            const optimizedClusters = await Promise.all(clusters.map(async (cluster) => {
                if (cluster.length === 0) return [];
                if (cluster.length > 23) return cluster;

                const origin = new window.google.maps.LatLng(safeFloat(startPoint?.lat || cluster[0].lat), safeFloat(startPoint?.lng || cluster[0].lng));
                const destination = new window.google.maps.LatLng(safeFloat(endPoint?.lat || cluster[cluster.length-1].lat), safeFloat(endPoint?.lng || cluster[cluster.length-1].lng));
                
                const waypoints = cluster.map(v => ({
                    location: new window.google.maps.LatLng(safeFloat(v.lat), safeFloat(v.lng)), stopover: true
                }));

                return new Promise((resolve) => {
                    service.route({
                        origin, destination, waypoints,
                        optimizeWaypoints: true,
                        travelMode: window.google.maps.TravelMode.DRIVING
                    }, (result, status) => {
                        if (status === 'OK') {
                            const newOrder = result.routes[0].waypoint_order;
                            const sortedCluster = newOrder.map(index => cluster[index]);
                            sortedCluster.isGoogleOptimized = true;
                            resolve(sortedCluster);
                        } else {
                            resolve(cluster); 
                        }
                    });
                });
            }));
            return optimizedClusters;
        };

        const EmbeddedMap = ({ visits, churchLocation, pastorLocation, onClose, googleApiKey }) => {
            const mapContainerRef = React.useRef(null);
            const [scriptLoaded, setScriptLoaded] = React.useState(false);
            
            React.useEffect(() => {
                if (googleApiKey) {
                    if (window.google && window.google.maps) { setScriptLoaded(true); return; }
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=geometry`;
                    script.async = true; script.defer = true;
                    script.onload = () => setScriptLoaded(true);
                    document.body.appendChild(script);
                } else { setScriptLoaded(true); }
            }, [googleApiKey]);

            React.useEffect(() => {
                if (!scriptLoaded || !mapContainerRef.current) return;
                
                const center = churchLocation ? [safeFloat(churchLocation.lat), safeFloat(churchLocation.lng)] : [0,0];

                if (googleApiKey && window.google) {
                    const map = new window.google.maps.Map(mapContainerRef.current, { center: { lat: center[0], lng: center[1] }, zoom: 13 });
                    const points = [];
                    if (churchLocation) points.push({ pos: churchLocation, title: "Igreja" });
                    visits.forEach((v, i) => { if(v.lat) points.push({ pos: v, title: `${i+1}. ${v.name}` }); });
                    if (pastorLocation) points.push({ pos: pastorLocation, title: "Pastor" });
                    
                    if (points.length > 1) {
                         const directionsService = new window.google.maps.DirectionsService();
                         const directionsRenderer = new window.google.maps.DirectionsRenderer({ map });
                         const origin = new window.google.maps.LatLng(safeFloat(points[0].pos.lat), safeFloat(points[0].pos.lng));
                         const destination = new window.google.maps.LatLng(safeFloat(points[points.length-1].pos.lat), safeFloat(points[points.length-1].pos.lng));
                         const waypoints = points.slice(1, -1).map(p => ({ location: new window.google.maps.LatLng(safeFloat(p.pos.lat), safeFloat(p.pos.lng)), stopover: true }));
                         directionsService.route({ origin, destination, waypoints, travelMode: window.google.maps.TravelMode.DRIVING }, (res, status) => { if (status === 'OK') directionsRenderer.setDirections(res); });
                    }
                    return;
                }

                const map = L.map(mapContainerRef.current).setView(center, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);
                const createIcon = (color, html) => L.divIcon({ className: 'custom-icon', html: `<div style="background-color: ${color}; width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${html}</div>`, iconSize: [30, 30] });
                
                if (churchLocation) L.marker([churchLocation.lat, churchLocation.lng], { icon: createIcon('#2563eb', 'I') }).addTo(map);
                visits.forEach((v, idx) => { if (v.lat) L.marker([v.lat, v.lng], { icon: createIcon('#16a34a', idx + 1) }).addTo(map); });
                if (pastorLocation) L.marker([pastorLocation.lat, pastorLocation.lng], { icon: createIcon('#dc2626', 'F') }).addTo(map);

                return () => map.remove();
            }, [scriptLoaded, visits]);

            return <div className="fixed inset-0 bg-white z-50 flex flex-col"><div className="p-4 border-b flex justify-between"><h3 className="font-bold">Mapa</h3><button onClick={onClose}>‚úï</button></div><div ref={mapContainerRef} className="flex-1 h-full w-full"></div></div>;
        };

        function App() {
            if (!isConfigured) return <div className="p-10 text-center">Configure as chaves do Firebase.</div>;

            const [user, setUser] = React.useState(null);
            const [userData, setUserData] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [authError, setAuthError] = React.useState(null);
            const [isRegistering, setIsRegistering] = React.useState(false);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [isAdminMode, setIsAdminMode] = React.useState(false);

            const [visits, setVisits] = React.useState([]);
            const [availableOfficers, setAvailableOfficers] = React.useState({ presbiteros: [], diaconos: [] });
            const [churchLocation, setChurchLocation] = React.useState(null);
            const [pastorLocation, setPastorLocation] = React.useState(null);
            const [googleApiKey, setGoogleApiKey] = React.useState(null);
            const [lastUpdated, setLastUpdated] = React.useState(null);
            
            const [activeTab, setActiveTab] = React.useState('list');
            const [newName, setNewName] = React.useState('');
            const [newAddress, setNewAddress] = React.useState('');
            const [newDuration, setNewDuration] = React.useState('1 M√™s (Tempor√°rio)');
            const [modalOpen, setModalOpen] = React.useState(false);
            const [configModalOpen, setConfigModalOpen] = React.useState(false);
            const [teamModalOpen, setTeamModalOpen] = React.useState(false);
            const [isProcessingLink, setIsProcessingLink] = React.useState(false);
            const [isOptimizing, setIsOptimizing] = React.useState(false);
            const [splitCount, setSplitCount] = React.useState(2);
            const [optimizedGroups, setOptimizedGroups] = React.useState(null);
            const [teamAssignments, setTeamAssignments] = React.useState({}); 
            const [showMap, setShowMap] = React.useState(false);
            const [mapData, setMapData] = React.useState([]);

            const [editChurchCoords, setEditChurchCoords] = React.useState('');
            const [editPastorCoords, setEditPastorCoords] = React.useState('');
            const [editApiKey, setEditApiKey] = React.useState('');

            React.useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    setUser(u);
                    if (u) {
                        if (u.email === SUPER_ADMIN_EMAIL) {
                            const adminProfile = { name: 'Fabio (Super Admin)', role: 'presbitero', uid: u.uid };
                            setUserData(adminProfile);
                            setIsAdminMode(false);
                            db.collection('artifacts').doc(APP_ID).collection('users').doc(u.uid).set(adminProfile);
                        } else {
                            db.collection('artifacts').doc(APP_ID).collection('users').doc(u.uid).get().then(doc => {
                                if (doc.exists) {
                                    setUserData(doc.data());
                                    setIsAdminMode(doc.data().role === 'pastor');
                                }
                            });
                        }
                        loadData();
                    } else {
                        setUserData(null);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            React.useEffect(() => {
                if (isAdminMode || (user?.email === SUPER_ADMIN_EMAIL)) {
                    db.collection('artifacts').doc(APP_ID).collection('users').get().then(snap => {
                        const all = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        setAvailableOfficers({
                            presbiteros: all.filter(u => u.role && u.role.toLowerCase() === 'presbitero'),
                            diaconos: all.filter(u => u.role && u.role.toLowerCase() === 'diacono')
                        });
                    });
                }
            }, [isAdminMode, user]);

            const loadData = async () => {
                try {
                    const snap = await db.collection('artifacts').doc(APP_ID).collection('visits').get();
                    const list = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setVisits(list.sort((a,b) => (a.orderIndex||999) - (b.orderIndex||999)));

                    const churchSnap = await db.collection('artifacts').doc(APP_ID).collection('settings').doc('church_config').get();
                    if(churchSnap.exists) setChurchLocation(churchSnap.data());

                    const pastorSnap = await db.collection('artifacts').doc(APP_ID).collection('settings').doc('pastor_config').get();
                    if(pastorSnap.exists) setPastorLocation(pastorSnap.data());

                    const apiSnap = await db.collection('artifacts').doc(APP_ID).collection('settings').doc('api_keys').get();
                    if(apiSnap.exists) setGoogleApiKey(apiSnap.data().googleMaps);

                    setLastUpdated(new Date().toLocaleTimeString());
                } catch (e) { console.error(e); }
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                try {
                    if (isRegistering) await auth.createUserWithEmailAndPassword(email, password);
                    else await auth.signInWithEmailAndPassword(email, password);
                } catch (error) { setAuthError(error.message); }
            };

            const handleRegisterProfile = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const data = { name: fd.get('name'), role: fd.get('role').toLowerCase(), uid: user.uid, canEditGPS: false };
                await db.collection('artifacts').doc(APP_ID).collection('users').doc(user.uid).set(data);
                setUserData(data);
                setIsAdminMode(data.role === 'pastor');
            };

            const handleLinkGPS = async (id) => {
                const input = prompt("Link/Coords:");
                if(!input) return;
                setIsProcessingLink(true);
                
                let lat, lng;
                // Parse coordinates directly
                const commaMatch = input.match(/(-?\d+,\d+),\s*(-?\d+,\d+)/);
                const rawMatch = input.match(/(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
                
                if (commaMatch) { lat = commaMatch[1].replace(',', '.'); lng = commaMatch[2].replace(',', '.'); }
                else if (rawMatch) { lat = rawMatch[1]; lng = rawMatch[2]; }
                else if (input.includes("goo.gl") || input.includes("maps.app.goo.gl")) {
                    try {
                        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(input)}`);
                        const data = await response.json();
                        let match = data.contents.match(/center=(-?\d+\.\d+)%2C(-?\d+\.\d+)/) || data.contents.match(/\/@(-?\d+\.\d+),(-?\d+\.\d+)/);
                        if(match) { lat = match[1]; lng = match[2]; }
                    } catch(e) {}
                } else {
                     let match = input.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/) || input.match(/[?&]q=(-?\d+\.\d+),(-?\d+\.\d+)/);
                     if(match) { lat = match[1]; lng = match[2]; }
                }

                setIsProcessingLink(false);
                if (lat && lng) {
                    await db.collection('artifacts').doc(APP_ID).collection('visits').doc(id).update({ lat: parseFloat(lat), lng: parseFloat(lng) });
                    loadData();
                } else alert("Erro ao ler.");
            };
            
            const addVisit = async () => {
                if(!newName.trim()) return;
                await db.collection('artifacts').doc(APP_ID).collection('visits').add({
                     name: newName, address: newAddress, duration: newDuration, 
                     expiresAt: calculateExpiration(newDuration), attendedChurch: false,
                     lat: null, lng: null, assignedTo: null, orderIndex: 999, createdAt: new Date()
                });
                setNewName(''); setNewAddress(''); setModalOpen(false); loadData();
            };

            const saveConfigFromInput = async (type, input) => {
                 if (!input) return;
                 let lat, lng;
                 const rawMatch = input.match(/(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
                 if(rawMatch) { lat=rawMatch[1]; lng=rawMatch[2]; }
                 if(lat) {
                     const collectionName = type === 'church' ? 'church_config' : 'pastor_config';
                     const data = { lat: parseFloat(lat), lng: parseFloat(lng) };
                     await db.collection('artifacts').doc(APP_ID).collection('settings').doc(collectionName).set(data);
                     if(type==='church') setChurchLocation(data); else setPastorLocation(data);
                     alert("Salvo!");
                 } else alert("Inv√°lido");
            };
            
            const saveApiKey = async () => {
                await db.collection('artifacts').doc(APP_ID).collection('settings').doc('api_keys').set({ googleMaps: editApiKey });
                setGoogleApiKey(editApiKey); alert("Salvo!");
            };

            const handleSmartDivide = async () => {
                setIsOptimizing(true);
                const validVisits = visits.filter(v => safeFloat(v.lat) && safeFloat(v.lng) && !v.attendedChurch);
                const clusters = await optimizeRoutesGoogle(validVisits, splitCount, churchLocation, pastorLocation, googleApiKey);
                setOptimizedGroups(clusters);
                setIsOptimizing(false);
            };

            const saveRoutes = async () => {
                const batch = db.batch();
                const nowISO = new Date().toISOString();
                const currentMonth = new Date().toLocaleString('pt-PT', { month: 'long' });
                
                optimizedGroups.forEach((group, gIdx) => {
                    const team = teamAssignments[gIdx] || {};
                    const parts = [];
                    if (team.presbitero) parts.push(team.presbitero);
                    if (team.diacono) parts.push(team.diacono);
                    const assignedTo = parts.join(' & ') || null;
                    
                    if(!assignedTo) return;
                    group.forEach((v, idx) => {
                        const ref = db.collection('artifacts').doc(APP_ID).collection('visits').doc(v.id);
                        batch.update(ref, { assignedTo: assignedTo, assignedGroup: `${gIdx+1} - ${currentMonth}`, orderIndex: idx, assignmentDate: nowISO });
                    });
                });
                
                await batch.commit();
                setOptimizedGroups(null); setActiveTab('list'); alert("Salvo!"); loadData();
            };

            // RENDER LOGIC
            if (loading && !user) return <div className="min-h-screen flex items-center justify-center text-blue-600 font-bold">A carregar...</div>;

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm text-center">
                        <div className="text-4xl mb-4">üçûüçá</div>
                        <h1 className="text-2xl font-bold mb-1 text-center text-slate-800">Santa Ceia</h1>
                        <form onSubmit={handleAuth} className="space-y-4 mt-6">
                            <input type="email" required value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 border rounded-xl" placeholder="Email" />
                            <input type="password" required value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-3 border rounded-xl" placeholder="Senha" />
                            {authError && <div className="text-red-500 text-sm">{authError}</div>}
                            <Button className="w-full" type="submit">{isRegistering ? 'Registar' : 'Entrar'}</Button>
                        </form>
                        <div className="mt-4"><button onClick={()=>setIsRegistering(!isRegistering)} className="text-sm text-blue-600">{isRegistering ? 'J√° tenho conta' : 'Criar conta'}</button></div>
                    </div>
                </div>
            );

            if (!userData) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-100">
                     <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <h2 className="text-lg font-bold mb-6">Quem √© voc√™?</h2>
                        <form onSubmit={handleRegisterProfile} className="space-y-4">
                            <input name="name" required placeholder="Nome Completo" className="w-full p-3 border rounded-lg" />
                            <select name="role" className="w-full p-3 border rounded-lg bg-white">
                                <option value="pastor">Pastor</option><option value="presbitero">Presb√≠tero</option><option value="diacono">Di√°cono</option>
                            </select>
                            <Button className="w-full">Entrar</Button>
                        </form>
                    </div>
                </div>
            );

            const isSuperAdmin = user.email === SUPER_ADMIN_EMAIL;
            const isPastor = (isSuperAdmin && isAdminMode) || userData.role === 'pastor';
            const myVisits = isPastor ? visits : visits.filter(v => v.assignedTo && v.assignedTo.includes(userData.name));
            
            return (
                <div className="pb-24">
                    {showMap && <EmbeddedMap visits={mapData} churchLocation={churchLocation} pastorLocation={pastorLocation} onClose={() => setShowMap(false)} googleApiKey={googleApiKey} />}

                    <header className="bg-white border-b sticky top-0 z-20 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex-1">
                            <div className="flex items-center gap-2"><span className="text-2xl">üçû</span><h1 className="font-bold text-slate-800">Santa Ceia</h1></div>
                            <div className="flex items-center justify-between mt-1">
                                <p className="text-[10px] text-slate-400">{lastUpdated}</p>
                                <div className="flex items-center gap-1">
                                    <span className="text-[10px] font-bold px-2 py-0.5 rounded-full border bg-blue-50 text-blue-700">{userData.name}</span>
                                    {isSuperAdmin && <button onClick={() => setIsAdminMode(!isAdminMode)} className="ml-1 text-[10px] bg-yellow-100 px-2 py-0.5 rounded-full font-bold">{isAdminMode ? 'üëÅÔ∏è Admin' : 'üë§ User'}</button>}
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2 ml-2">
                             <button onClick={refreshData} className="p-2 bg-blue-100 text-blue-700 rounded-full shadow-sm"><Icons.CloudDownload /></button>
                             {isPastor && <button onClick={()=>setTeamModalOpen(true)} className="p-2 bg-indigo-100 text-indigo-700 rounded-full font-bold text-xs flex items-center justify-center">EQP</button>}
                             {isPastor && <button onClick={()=>setConfigModalOpen(true)} className="p-2 bg-slate-100 rounded-full"><Icons.Settings /></button>}
                             <button onClick={()=>{localStorage.clear(); signOut(auth); window.location.reload()}} className="p-2 bg-red-50 text-red-500 rounded-full"><Icons.LogOut /></button>
                        </div>
                    </header>

                    {isPastor && (
                        <div className="flex p-2 gap-2 bg-slate-50 border-b">
                            <button onClick={() => setActiveTab('list')} className={`flex-1 py-2 text-sm font-bold rounded-lg ${activeTab === 'list' ? 'bg-white shadow' : ''}`}>Lista Geral</button>
                            <button onClick={() => setActiveTab('manage')} className={`flex-1 py-2 text-sm font-bold rounded-lg ${activeTab === 'manage' ? 'bg-white shadow' : ''}`}>Roteiros</button>
                        </div>
                    )}

                    <main className="max-w-xl mx-auto p-4 space-y-6">
                        {isPastor && activeTab === 'manage' && (
                             <div className="space-y-6">
                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                    <h2 className="font-bold text-blue-900 mb-2 flex items-center gap-2"><Icons.Split /> Criar Roteiros</h2>
                                    <div className="flex gap-2 items-center">
                                        <select value={splitCount} onChange={e=>setSplitCount(Number(e.target.value))} className="p-2 border rounded-lg flex-1 bg-white">
                                            {[1,2,3,4,5].map(n => <option key={n} value={n}>{n} Grupo(s)</option>)}
                                        </select>
                                        <Button onClick={handleSmartDivide} disabled={isOptimizing}>{isOptimizing ? '...' : 'Gerar'}</Button>
                                    </div>
                                </div>
                                {optimizedGroups && optimizedGroups.map((g, i) => (
                                    <div key={i} className="bg-white border rounded-xl p-3 shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="font-bold text-blue-800">Roteiro {i+1} ({g.length})</span>
                                            <div className="flex gap-1">
                                                <button onClick={()=>handleShowInternalMap(g)} className="text-xs bg-white border px-2 py-1 rounded">Mapa</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 mb-2">
                                            <select className="text-sm p-1 border rounded" onChange={e => handleAssignmentChange(i, 'presbitero', e.target.value)}><option value="">Presb√≠tero</option>{availableOfficers.presbiteros.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}</select>
                                            <select className="text-sm p-1 border rounded" onChange={e => handleAssignmentChange(i, 'diacono', e.target.value)}><option value="">Di√°cono</option>{availableOfficers.diaconos.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}</select>
                                        </div>
                                        <ul className="text-sm space-y-1">{g.map((v, idx) => <li key={v.id} className="truncate">{idx+1}. {v.name}</li>)}</ul>
                                    </div>
                                ))}
                                {optimizedGroups && <Button onClick={saveRoutes}>Salvar Rotas</Button>}
                             </div>
                        )}

                        {(activeTab === 'list' || !isPastor) && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="font-bold text-slate-700">{isPastor ? 'Cadastro Geral' : 'Minhas Visitas'}</h2>
                                    {isPastor && <Button onClick={()=>setModalOpen(true)} className="py-1 px-3 text-sm rounded-full"><Icons.UserPlus /> Novo</Button>}
                                </div>
                                <div className="grid gap-3">
                                    {myVisits.map((v, i) => (
                                        <div key={v.id} className={`p-4 rounded-xl border shadow-sm ${v.attendedChurch ? 'bg-green-50' : 'bg-white'}`}>
                                            <div className="flex justify-between">
                                                <h3 className="font-bold">{v.name}</h3>
                                                {isPastor && <button onClick={()=>deleteVisit(v.id)} className="text-red-400"><Icons.Trash2 size={16}/></button>}
                                            </div>
                                            <p className="text-sm text-slate-500">{v.address}</p>
                                            <div className="flex gap-2 mt-2">
                                                 <button onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${v.lat},${v.lng}`, '_blank')} className="flex items-center justify-center p-2 bg-blue-50 text-blue-600 rounded-lg"><Icons.Navigation size={18} /></button>
                                                 {(isPastor || userData.canEditGPS) && <button onClick={()=>handleLinkGPS(v.id)} disabled={isProcessingLink} className="flex-1 py-2 bg-slate-50 rounded text-xs font-medium">Coords</button>}
                                            </div>
                                            <div className="mt-2"><label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={v.attendedChurch} onChange={() => toggleAttendance(v.id, v.attendedChurch)} /> Foi √† Santa Ceia?</label></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                    {/* Modais de Configura√ß√£o omitidos para brevidade mas a l√≥gica est√° presente nas fun√ß√µes */}
                    {configModalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Configura√ß√µes</h3>
                                <div className="space-y-2">
                                    <input className="w-full text-xs p-2 border rounded" placeholder="Google API Key" value={editApiKey} onChange={e => setEditApiKey(e.target.value)}/>
                                    <button onClick={saveApiKey} className="w-full bg-green-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Key</button>
                                    
                                    <input className="w-full text-xs p-2 border rounded" placeholder="Link Igreja" value={editChurchCoords} onChange={e => setEditChurchCoords(e.target.value)}/>
                                    <button onClick={() => saveConfigFromInput('church', editChurchCoords)} className="w-full bg-blue-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Igreja</button>

                                    <input className="w-full text-xs p-2 border rounded" placeholder="Link Pastor" value={editPastorCoords} onChange={e => setEditPastorCoords(e.target.value)}/>
                                    <button onClick={() => saveConfigFromInput('pastor', editPastorCoords)} className="w-full bg-blue-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Pastor</button>
                                </div>
                                <Button onClick={()=>setConfigModalOpen(false)} variant="ghost" className="w-full mt-4">Fechar</Button>
                            </div>
                        </div>
                    )}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Adicionar</h3>
                                <div className="space-y-3">
                                    <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="Nome" className="w-full p-3 border rounded-lg" />
                                    <textarea value={newAddress} onChange={e=>setNewAddress(e.target.value)} placeholder="Endere√ßo" className="w-full p-3 border rounded-lg h-20" />
                                    <select value={newDuration} onChange={e=>setNewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                                        <option>1 M√™s (Tempor√°rio)</option><option>Permanente</option>
                                    </select>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <Button onClick={()=>setModalOpen(false)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={addVisit} className="flex-1">Salvar</Button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
