    <!-- Error Handler Global -->
    <script>
        function copyText(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => alert("Copiado!"), () => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }
        function fallbackCopy(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try { document.execCommand('copy'); alert('Copiado!'); } catch (err) { alert('Erro ao copiar.'); }
            document.body.removeChild(textArea);
        }

        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            const errString = `Erro Crítico: ${message}\nLinha: ${lineno}\n${error?.stack || ''}`;
            if(root && !document.getElementById('crash-screen')) {
                root.innerHTML += `<div id="crash-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;padding:20px;color:#991b1b;display:flex;flex-direction:column;justify-content:center;text-align:center;">

                    <p style="background:#fee2e2;padding:15px;border-radius:10px;margin-bottom:20px;font-size:12px;font-family:monospace;word-break:break-word;">${message}</p>
                    <div style="display:flex;gap:10px;justify-content:center;">
                        <button onclick="copyText(\`${errString.replace(/`/g, '').replace(/\$/g, '')}\`)" style="padding:10px 20px;background:#fff;border:2px solid #991b1b;color:#991b1b;border-radius:8px;font-weight:bold;">Copiar Erro</button>

                    </div>

            }
        };

        const safeFloat = (val) => {
            if (!val) return 0;
            return parseFloat(String(val).replace(',', '.'));
        };

        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        };

        const calculateExpiration = (durationString) => {
            if (!durationString || durationString.includes('Permanente')) return null;
            const months = parseInt(durationString.split(' ')[0]);
            if (isNaN(months)) return null;
            const d = new Date();
            d.setMonth(d.getMonth() + months);
            return d.toISOString();
        };

        const isExpired = (visit) => {
            if (!visit || !visit.expiresAt) return false;
            try { return new Date() > new Date(visit.expiresAt); } catch (e) { return false; }
        };

        const loadGoogleMapsScript = (apiKey) => {
            return new Promise((resolve, reject) => {
                if (window.google && window.google.maps) return resolve();
                if (document.querySelector('#google-maps-script')) return resolve();
                const script = document.createElement('script');
                script.id = 'google-maps-script';
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry`;
                script.async = true; script.defer = true; script.onload = resolve; script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        const getBestClusters = (visits, k) => {
            let bestClusters = [];
            let bestScore = Infinity;
            for (let t = 0; t < 20; t++) {
                let centroids = [];
                if (visits.length > 0) {
                    for (let i = 0; i < k; i++) centroids.push(visits[Math.floor(Math.random() * visits.length)]);
                }
                for (let iter = 0; iter < 5; iter++) {
                    const clusters = Array.from({ length: k }, () => []);
                    visits.forEach(visit => {
                        let minDistance = Infinity;
                        let clusterIndex = 0;
                        centroids.forEach((c, idx) => {
                            const dist = getDistance(safeFloat(visit.lat), safeFloat(visit.lng), safeFloat(c.lat), safeFloat(c.lng));
                            if (dist < minDistance) { minDistance = dist; clusterIndex = idx; }
                        });
                        clusters[clusterIndex].push(visit);
                    });
                    centroids = clusters.map((cluster, idx) => {
                        if (cluster.length === 0) return centroids[idx]; 
                        const sumLat = cluster.reduce((acc, v) => acc + safeFloat(v.lat), 0);
                        const sumLng = cluster.reduce((acc, v) => acc + safeFloat(v.lng), 0);
                        return { lat: sumLat / cluster.length, lng: sumLng / cluster.length };
                    });
                    if (iter === 4) {
                        let totalVariance = 0;
                        clusters.forEach((cluster, idx) => {
                            cluster.forEach(v => { totalVariance += getDistance(safeFloat(v.lat), safeFloat(v.lng), centroids[idx].lat, centroids[idx].lng); });
                        });
                        if (totalVariance < bestScore) {
                            bestScore = totalVariance;
                            bestClusters = clusters; 
                        }
                    }
                }
            }
            return bestClusters;
        };

        const optimizeRoutesFallback = (visits, k) => {
            const validVisits = visits.filter(v => safeFloat(v.lat));
            const clusters = getBestClusters(validVisits, k);
            return clusters;
        };

        const optimizeRoutesGoogle = async (visits, k, startPoint, endPoint, apiKey) => {
            if (!apiKey) return optimizeRoutesFallback(visits, k);
            await loadGoogleMapsScript(apiKey);
            const service = new window.google.maps.DirectionsService();
            const validVisits = visits.filter(v => safeFloat(v.lat));
            const clusters = getBestClusters(validVisits, k);

            const optimizedClusters = await Promise.all(clusters.map(async (cluster) => {
                if (cluster.length === 0) return [];
                if (cluster.length > 23) return cluster;

                const origin = new window.google.maps.LatLng(safeFloat(startPoint?.lat || cluster[0].lat), safeFloat(startPoint?.lng || cluster[0].lng));
                const destination = new window.google.maps.LatLng(safeFloat(endPoint?.lat || cluster[cluster.length-1].lat), safeFloat(endPoint?.lng || cluster[cluster.length-1].lng));
                
                const waypoints = cluster.map(v => ({
                    location: new window.google.maps.LatLng(safeFloat(v.lat), safeFloat(v.lng)), stopover: true
                }));

                return new Promise((resolve) => {
                    service.route({
                        origin, destination, waypoints,
                        optimizeWaypoints: true,
                        travelMode: window.google.maps.TravelMode.DRIVING
                    }, (result, status) => {
                        if (status === 'OK') {
                            const newOrder = result.routes[0].waypoint_order;
                            const sortedCluster = newOrder.map(index => cluster[index]);
                            sortedCluster.isGoogleOptimized = true;
                            resolve(sortedCluster);
                        } else {
                            resolve(cluster); 
                        }
                    });
                });
            }));
            return optimizedClusters;
        };

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            
            copyError() {
                const text = this.state.error?.message + '\n' + (this.state.error?.stack || '');
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => alert("Erro copiado!"), () => this.fallbackCopy(text));
                } else {
                    this.fallbackCopy(text);
                }
            }

            fallbackCopy(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); alert('Erro copiado!'); } catch (err) { alert('Falha ao copiar.'); }
                document.body.removeChild(textArea);
            }

            render() {
                if (this.state.hasError) return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-red-50 text-red-900 text-center">
                        <Icons.Alert />
                        <h1 className="text-xl font-bold mt-4">Algo correu mal</h1>
                        <p className="text-sm mt-2 mb-6 opacity-80 bg-red-100 p-2 rounded max-w-md overflow-auto">{this.state.error?.message}</p>
                        <div className="flex gap-2">
                            <button onClick={() => this.copyError()} className="bg-white border border-red-200 text-red-700 px-6 py-3 rounded-xl font-bold shadow-sm">Copiar Erro</button>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">Reiniciar App</button>
                        </div>
                    </div>
                );
                return this.props.children;
            }
        }

        const EmbeddedMap = ({ visits, churchLocation, pastorLocation, onClose, googleApiKey }) => {
            const mapContainerRef = React.useRef(null);
            const [scriptLoaded, setScriptLoaded] = React.useState(false);
            
            React.useEffect(() => {
                if (googleApiKey) {
                    if (window.google && window.google.maps) { setScriptLoaded(true); return; }
                    const script = document.createElement('script');
                    script.id = 'google-maps-script';
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=geometry`;
                    script.async = true; script.defer = true;
                    script.onload = () => setScriptLoaded(true);
                    script.onerror = () => { console.error("Falha ao carregar Google Maps"); setScriptLoaded(true); };
                    document.body.appendChild(script);
                } else { setScriptLoaded(true); }
            }, [googleApiKey]);

            React.useEffect(() => {
                if (!scriptLoaded || !mapContainerRef.current) return;
                
                const center = churchLocation ? [safeFloat(churchLocation.lat), safeFloat(churchLocation.lng)] : [visits[0]?.lat || 0, visits[0]?.lng || 0];

                if (googleApiKey && window.google) {
                    const map = new window.google.maps.Map(mapContainerRef.current, { center: { lat: center[0], lng: center[1] }, zoom: 13 });
                    const points = [];
                    if (churchLocation) points.push({ pos: churchLocation, title: "Igreja", color: "blue" });
                    visits.forEach((v, i) => { if(v.lat) points.push({ pos: v, title: `${i+1}. ${v.name}`, color: "green" }); });
                    if (pastorLocation) points.push({ pos: pastorLocation, title: "Pastor", color: "red" });
                    
                    if (points.length > 1) {
                         const directionsService = new window.google.maps.DirectionsService();
                         const directionsRenderer = new window.google.maps.DirectionsRenderer({ map });
                         const origin = new window.google.maps.LatLng(safeFloat(points[0].pos.lat), safeFloat(points[0].pos.lng));
                         const destination = new window.google.maps.LatLng(safeFloat(points[points.length-1].pos.lat), safeFloat(points[points.length-1].pos.lng));
                         const waypoints = points.slice(1, -1).map(p => ({ location: new window.google.maps.LatLng(safeFloat(p.pos.lat), safeFloat(p.pos.lng)), stopover: true }));
                         directionsService.route({ origin, destination, waypoints, travelMode: window.google.maps.TravelMode.DRIVING }, (res, status) => { if (status === 'OK') directionsRenderer.setDirections(res); });
                    }
                    return;
                }

                // LEAFLET FALLBACK
                const map = L.map(mapContainerRef.current).setView(center, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OSM' }).addTo(map);
                const createIcon = (color, html) => L.divIcon({ className: 'custom-icon', html: `<div style="background-color: ${color}; width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${html}</div>`, iconSize: [30, 30], iconAnchor: [15, 15] });
                
                const latlngs = [];
                if (churchLocation && churchLocation.lat) {
                     L.marker([churchLocation.lat, churchLocation.lng], { icon: createIcon('#2563eb', 'I') }).addTo(map).bindPopup("<b>Início: Igreja</b>");
                     latlngs.push([churchLocation.lat, churchLocation.lng]);
                }
                visits.forEach((v, idx) => { 
                    if (v.lat && v.lng) { 
                        L.marker([v.lat, v.lng], { icon: createIcon('#16a34a', idx + 1) }).addTo(map).bindPopup(`<b>${idx+1}. ${v.name}</b>`); 
                        latlngs.push([v.lat, v.lng]);
                    } 
                });
                if (pastorLocation && pastorLocation.lat) { 
                    L.marker([pastorLocation.lat, pastorLocation.lng], { icon: createIcon('#dc2626', 'F') }).addTo(map).bindPopup("<b>Fim</b>"); 
                    latlngs.push([pastorLocation.lat, pastorLocation.lng]);
                }

                if (latlngs.length > 1) { 
                    L.polyline(latlngs, { color: 'blue', weight: 4, opacity: 0.6, dashArray: '10, 10' }).addTo(map); 
                    map.fitBounds(L.polyline(latlngs).getBounds(), { padding: [50, 50] }); 
                }

                return () => map.remove();
            }, [scriptLoaded, visits]);

            return <div className="fixed inset-0 bg-white z-50 flex flex-col"><div className="p-4 border-b flex justify-between"><h3 className="font-bold">Mapa</h3><button onClick={onClose}>✕</button></div><div ref={mapContainerRef} className="flex-1 h-full w-full"></div></div>;
        };

                                <input type="password" required value={password} onChange={e=>setPassword(e.target.value)} className="w-full pl-10 p-3 border rounded-xl" placeholder="Senha" />
                            </div>
                            {authError && <div className="text-red-500 text-sm">{authError}</div>}
                            <Button className="w-full" type="submit">{isRegistering ? 'Registar' : 'Entrar'}</Button>
                        </form>
                        <div className="mt-6 text-center">
                            <button onClick={()=>setIsRegistering(!isRegistering)} className="text-sm text-blue-600 font-medium">{isRegistering ? 'Já tenho conta' : 'Criar conta'}</button>
                        </div>
                        <div className="mt-8 pt-4 border-t text-center"><p className="text-xs text-slate-300 font-mono">v{APP_VERSION}</p></div>
                    </div>
                </div>
            );

            if (!userData) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-100">
                    <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <div className="text-4xl mb-4">🍞🍇</div>
                        <h2 className="text-lg font-bold mb-6">Quem é você?</h2>
                        <form onSubmit={handleRegisterProfile} className="space-y-4">
                            <input name="name" required placeholder="Nome Completo" className="w-full p-3 border rounded-lg" />
                            <select name="role" className="w-full p-3 border rounded-lg bg-white">
                                <option value="pastor">Pastor</option><option value="presbitero">Presbítero</option><option value="diacono">Diácono</option>
                            </select>
                            <Button className="w-full">Entrar</Button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="pb-24">
                    {showMap && <EmbeddedMap visits={mapData} churchLocation={churchLocation} pastorLocation={pastorLocation} onClose={() => setShowMap(false)} googleApiKey={googleApiKey} />}
                    {appError && <ErrorModal message={appError} onClose={() => setAppError(null)} />}
                    
                    <header className="bg-white border-b sticky top-0 z-20 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex-1">
                            <div className="flex items-center gap-2">
                                <span className="text-2xl">🍞</span>
                                <h1 className="font-bold text-slate-800">Santa Ceia</h1>
                            </div>
                            <div className="flex items-center justify-between mt-1">
                                <p className="text-[10px] text-slate-400">{loading ? '...' : lastUpdated}</p>
                                <div className="flex items-center gap-1">
                                    <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full border ${userData.role === 'pastor' ? 'bg-purple-100 text-purple-700' : 'bg-blue-50 text-blue-700'}`}>
                                        {userData.name}
                                    </span>
                                    {isSuperAdmin && (
                                        <button onClick={() => setIsAdminMode(!isAdminMode)} className="ml-1 text-[10px] bg-yellow-100 border border-yellow-300 px-2 py-0.5 rounded-full font-bold">
                                            {isAdminMode ? '👁️ Admin' : '👤 Presbítero'}
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2 ml-2">
                            <button onClick={refreshData} className="p-2 bg-blue-100 text-blue-700 rounded-full shadow-sm border-2 border-blue-200"><Icons.CloudDownload /></button>
                            {canManage && <button onClick={()=>setTeamModalOpen(true)} className="p-2 bg-indigo-100 text-indigo-700 rounded-full shadow-sm border-2 border-indigo-200 font-bold text-xs flex items-center justify-center">Equipe</button>}
                            {isPastor && <button onClick={()=>setConfigModalOpen(true)} className="p-2 bg-slate-100 rounded-full"><Icons.Settings /></button>}
                            <button onClick={()=>{localStorage.clear(); auth.signOut(); window.location.reload()}} className="p-2 bg-red-50 text-red-500 rounded-full"><Icons.LogOut /></button>
                        </div>
                    </header>
                    
                    {isPastor && (
                        <div className="flex p-2 gap-2 bg-slate-50 border-b">
                            <button onClick={() => setActiveTab('list')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-colors ${activeTab === 'list' ? 'bg-white text-blue-600 shadow' : 'text-slate-500 hover:bg-slate-200'}`}>Lista Geral</button>
                            <button onClick={() => setActiveTab('manage')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-colors ${activeTab === 'manage' ? 'bg-white text-blue-600 shadow' : 'text-slate-500 hover:bg-slate-200'}`}>Roteiros</button>
                        </div>
                    )}

                    <main className="max-w-xl mx-auto p-4 space-y-6">
                        {isPastor && activeTab === 'manage' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                    <h2 className="font-bold text-blue-900 mb-2 flex items-center gap-2"><Icons.Split /> Criar Roteiros</h2>
                                    <div className="flex gap-2 items-center">
                                        <select value={splitCount} onChange={e=>setSplitCount(Number(e.target.value))} className="p-2 border rounded-lg flex-1 bg-white">
                                            {[1,2,3,4,5].map(n => <option key={n} value={n}>{n} Grupo(s)</option>)}
                                        </select>
                                        <Button onClick={handleSmartDivide} disabled={isOptimizing}>{isOptimizing ? '...' : 'Gerar'}</Button>
                                    </div>
                                    <p className="text-[10px] text-blue-600 mt-1">* Opções limitadas automaticamente para máx. 23 casas/grupo.</p>
                                </div>
                                {optimizedGroups && optimizedGroups.map((g, i) => (
                                    <div key={i} className="bg-white border rounded-xl p-3 shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="font-bold text-blue-800">Roteiro {i+1} ({g.length})</span>
                                            <div className="flex gap-1">
                                                <button onClick={() => openMaps(g)} className="text-xs flex items-center gap-1 bg-blue-50 border border-blue-200 px-2 py-1 rounded text-blue-700"><Icons.Navigation size={12}/> Abrir no Google Maps</button>
                                                <button onClick={()=>handleShowInternalMap(g)} className="text-xs bg-white border px-2 py-1 rounded">Mapa</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 mb-2">
                                            <select className="text-sm p-1 border rounded" onChange={e => handleAssignmentChange(i, 'presbitero', e.target.value)}><option value="">Presbítero</option>{availableOfficers.presbiteros.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}</select>
                                            <select className="text-sm p-1 border rounded" onChange={e => handleAssignmentChange(i, 'diacono', e.target.value)}><option value="">Diácono</option>{availableOfficers.diaconos.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}</select>
                                        </div>
                                        <ul className="text-sm space-y-1">{g.map((v, idx) => <li key={v.id} className="truncate">{idx+1}. {v.name}</li>)}</ul>
                                    </div>
                                ))}
                                {optimizedGroups && <Button onClick={saveRoutes}>Salvar Rotas</Button>}
                                
                                {Object.keys(activeGroups).length > 0 && (
                                    <div className="space-y-4 pt-4 border-t-2 border-dashed border-slate-200">
                                        <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icons.Navigation size={18}/> Roteiros Ativos</h3>
                                        <div className="grid gap-3">
                                            {Object.values(activeGroups).map(group => (
                                                <div key={group.id} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                                    <div>
                                                        <h4 className="font-bold text-blue-800">Roteiro {group.id}</h4>
                                                        <p className="text-sm text-slate-600">{group.team}</p>
                                                        <span className="text-xs text-slate-400">{group.count} visitas</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <Button onClick={() => openMaps(visits.filter(v => v.assignedGroup === group.id))} className="p-2 h-10 w-10 flex items-center justify-center bg-blue-100 text-blue-700"><Icons.Navigation size={18} /></Button>
                                                        <Button onClick={() => deleteRoute(group.id)} variant="danger" className="p-2 h-10 w-10 flex items-center justify-center"><Icons.Trash2 size={18} /></Button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {(activeTab === 'list' || !isPastor) && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="font-bold text-slate-700">{canManage ? 'Cadastro Geral' : 'Minhas Visitas'}</h2>
                                    {canManage && <Button onClick={()=>setModalOpen(true)} className="py-1 px-3 text-sm rounded-full"><Icons.UserPlus /> Novo</Button>}
                                </div>
                                
                                {!isPastor && myVisits.length > 0 && (
                                    <div className="bg-emerald-600 text-white p-5 rounded-2xl shadow-lg relative overflow-hidden mb-4">
                                        <div className="absolute top-0 right-0 opacity-10 translate-x-4 -translate-y-4"><Icons.Navigation size={100}/></div>
                                        <h3 className="font-bold">Seu Roteiro</h3>
                                        <p className="text-emerald-100 text-sm mb-4">{myVisits.filter(v => !v.attendedChurch).length} casas restantes.</p>
                                        <div className="flex gap-2">
                                            <button onClick={()=>handleShowInternalMap(myVisits)} className="bg-white/20 text-white w-1/3 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-white/30 backdrop-blur-sm"><Icons.Map /> Mapa</button>
                                            <button onClick={()=>openMaps(myVisits)} className="bg-white text-emerald-700 flex-1 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-emerald-50"><Icons.Navigation /> Iniciar Rota (Google)</button>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="grid gap-3">
                                    {myVisits.map((v, i) => (
                                        <div key={v.id} className={`p-4 rounded-xl border shadow-sm ${v.attendedChurch ? 'bg-green-50' : 'bg-white'}`}>
                                            <div className="flex justify-between">
                                                <h3 className="font-bold">{v.name}</h3>
                                                {canManage && <button onClick={()=>deleteVisit(v.id)} className="text-red-400"><Icons.Trash2 size={16}/></button>}
                                            </div>
                                            <p className="text-sm text-slate-500">{v.address}</p>
                                            <div className="flex gap-2 mt-2">
                                                 <button onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${v.lat},${v.lng}`, '_blank')} className="flex items-center justify-center p-2 bg-blue-50 text-blue-600 rounded-lg"><Icons.Navigation size={18} /></button>
                                                 {(canSeeGPS) && <button onClick={()=>setGpsChoiceTarget(v.id)} disabled={isProcessingLink} className="flex-1 py-2 bg-slate-50 rounded text-xs font-medium">Coordenadas/GPS</button>}
                                            </div>
                                            <div className="mt-2"><label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={v.attendedChurch} onChange={() => toggleAttendance(v.id, v.attendedChurch)} /> Foi à Santa Ceia?</label></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL GESTÃO EQUIPA */}
                    {teamModalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm max-h-[80vh] overflow-y-auto">
                                <h3 className="font-bold mb-4 flex items-center gap-2"><Icons.Users/> Gestão de Equipa</h3>
                                <div className="space-y-4">
                                    <h4 className="font-bold text-xs text-blue-800 uppercase border-b pb-1">Presbíteros</h4>
                                    {availableOfficers.presbiteros.map(u => (
                                        <div key={u.uid} className="flex flex-col py-2 border-b last:border-0">
                                            <span className="text-sm font-bold">{u.name}</span>
                                            <div className="flex gap-3 mt-1">
                                                {isSuperAdmin && (
                                                    <>
                                                        <label className="flex items-center gap-1 text-xs text-slate-600"><input type="checkbox" checked={u.canEditGPS || false} onChange={() => handleToggleGPSPermission(u.uid, u.canEditGPS)} /> Editar GPS</label>
                                                        <label className="flex items-center gap-1 text-xs text-indigo-600 font-bold"><input type="checkbox" checked={u.canManage || false} onChange={() => handleToggleManagePermission(u.uid, u.canManage)} /> Permitir Gestão</label>
                                                    </>
                                                )}
                                                {!isSuperAdmin && <span className="text-xs text-gray-400">Sem permissão para alterar</span>}
                                            </div>
                                        </div>
                                    ))}
                                    <h4 className="font-bold text-xs text-blue-800 uppercase border-b pb-1 mt-4">Diáconos</h4>
                                    {availableOfficers.diaconos.map(u => (
                                        <div key={u.uid} className="flex flex-col py-2 border-b last:border-0">
                                            <span className="text-sm font-bold">{u.name}</span>
                                            <div className="flex gap-3 mt-1">
                                                 {isSuperAdmin && (
                                                    <>
                                                        <label className="flex items-center gap-1 text-xs text-slate-600"><input type="checkbox" checked={u.canEditGPS || false} onChange={() => handleToggleGPSPermission(u.uid, u.canEditGPS)} /> Editar GPS</label>
                                                        <label className="flex items-center gap-1 text-xs text-indigo-600 font-bold"><input type="checkbox" checked={u.canManage || false} onChange={() => handleToggleManagePermission(u.uid, u.canManage)} /> Permitir Gestão</label>
                                                    </>
                                                )}
                                                 {!isSuperAdmin && <span className="text-xs text-gray-400">Sem permissão para alterar</span>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <Button onClick={()=>setTeamModalOpen(false)} variant="ghost" className="w-full mt-6">Fechar</Button>
                            </div>
                        </div>
                    )}
                    
                    {/* MODAL ESCOLHA GPS */}
                    {gpsChoiceTarget && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm text-center">
                                <h3 className="font-bold mb-4 text-lg">Como quer definir o local?</h3>
                                <div className="space-y-3">
                                    <button onClick={() => updateGPS(gpsChoiceTarget)} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2"><Icons.MapPin /> Usar meu GPS Atual</button>
                                    <button onClick={() => { setGpsChoiceTarget(null); handleLinkGPS(gpsChoiceTarget); }} className="w-full bg-slate-100 text-slate-700 py-3 rounded-xl font-bold flex items-center justify-center gap-2">🔗 Colar Link / Texto</button>
                                </div>
                                <button onClick={() => setGpsChoiceTarget(null)} className="mt-4 text-sm text-slate-400 underline">Cancelar</button>
                            </div>
                        </div>
                    )}

                    {configModalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Configurações</h3>
                                <div className="space-y-2">
                                    <input className="w-full text-xs p-2 border rounded" placeholder="Google API Key" value={editApiKey} onChange={e => setEditApiKey(e.target.value)}/>
                                    <button onClick={saveApiKey} className="w-full bg-green-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Key</button>
                                    
                                    <input className="w-full text-xs p-2 border rounded" placeholder="Link Igreja" value={editChurchCoords} onChange={e => setEditChurchCoords(e.target.value)}/>
                                    <button onClick={() => saveConfigFromInput('church', editChurchCoords)} className="w-full bg-blue-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Igreja</button>

                                    <input className="w-full text-xs p-2 border rounded" placeholder="Link Pastor" value={editPastorCoords} onChange={e => setEditPastorCoords(e.target.value)}/>
                                    <button onClick={() => saveConfigFromInput('pastor', editPastorCoords)} className="w-full bg-blue-600 text-white text-xs px-3 py-2 rounded font-bold">Salvar Pastor</button>
                                </div>
                                <Button onClick={()=>setConfigModalOpen(false)} variant="ghost" className="w-full mt-4">Fechar</Button>
                            </div>
                        </div>
                    )}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Adicionar</h3>
                                <div className="space-y-3">
                                    <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="Nome" className="w-full p-3 border rounded-lg" />
                                    <textarea value={newAddress} onChange={e=>setNewAddress(e.target.value)} placeholder="Endereço" className="w-full p-3 border rounded-lg h-20" />
                                    <select value={newDuration} onChange={e=>setNewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                                        <option>1 Mês (Temporário)</option><option>Permanente</option>
                                    </select>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <Button onClick={()=>setModalOpen(false)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={addVisit} className="flex-1">Salvar</Button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
