        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) return (

                );

        // --- FUN√á√ïES DE AJUDA ---
        const safeFloat = (val) => {
            if (!val) return 0;
            return parseFloat(String(val).replace(',', '.'));
        };

        const calculateExpiration = (durationString) => {
            if (durationString === 'Permanente') return null;
            const months = parseInt(durationString.split(' ')[0]);
            if (isNaN(months)) return null;
            const d = new Date();
            d.setMonth(d.getMonth() + months);
            return d.toISOString();
        };

        const isExpired = (visit) => {
            if (!visit.expiresAt) return false;
            return new Date() > new Date(visit.expiresAt);
        };

        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        };

        const loadGoogleMapsScript = (apiKey) => {
            return new Promise((resolve, reject) => {
                if (window.google && window.google.maps) return resolve();
                if (document.querySelector('#google-maps-script')) return resolve();
                const script = document.createElement('script');
                script.id = 'google-maps-script';
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry`;
                script.async = true; script.defer = true; script.onload = resolve; script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        const EmbeddedMap = ({ visits, churchLocation, pastorLocation, onClose, googleApiKey }) => {
            const mapContainerRef = React.useRef(null);
            const [scriptLoaded, setScriptLoaded] = React.useState(false);
            
            React.useEffect(() => {
                if (googleApiKey) {
                    loadGoogleMapsScript(googleApiKey).then(() => setScriptLoaded(true)).catch(console.error);
                } else {
                    setScriptLoaded(true);
                }
            }, [googleApiKey]);

            React.useEffect(() => {
                if (!scriptLoaded || !mapContainerRef.current) return;
                
                if (googleApiKey && window.google) {
                    const startLat = churchLocation ? safeFloat(churchLocation.lat) : safeFloat(visits[0]?.lat);
                    const startLng = churchLocation ? safeFloat(churchLocation.lng) : safeFloat(visits[0]?.lng);
                    const map = new window.google.maps.Map(mapContainerRef.current, {
                        center: { lat: startLat, lng: startLng }, zoom: 13, disableDefaultUI: false
                    });

                    const points = [];
                    if (churchLocation) points.push({ pos: churchLocation, title: "Igreja", color: "blue" });
                    visits.forEach((v, i) => { if(v.lat) points.push({ pos: v, title: `${i+1}. ${v.name}`, color: "green" }); });
                    if (pastorLocation) points.push({ pos: pastorLocation, title: "Pastor", color: "red" });

                    if (points.length > 1) {
                         const directionsService = new window.google.maps.DirectionsService();
                         const directionsRenderer = new window.google.maps.DirectionsRenderer({ map, suppressMarkers: false });
                         
                         const origin = new window.google.maps.LatLng(safeFloat(points[0].pos.lat), safeFloat(points[0].pos.lng));
                         const destination = new window.google.maps.LatLng(safeFloat(points[points.length-1].pos.lat), safeFloat(points[points.length-1].pos.lng));
                         const waypoints = points.slice(1, -1).map(p => ({
                             location: new window.google.maps.LatLng(safeFloat(p.pos.lat), safeFloat(p.pos.lng)),
                             stopover: true
                         }));

                         directionsService.route({
                             origin, destination, waypoints,
                             travelMode: window.google.maps.TravelMode.DRIVING
                         }, (res, status) => { if (status === 'OK') directionsRenderer.setDirections(res); });
                    }
                    return;
                }

                const center = churchLocation ? [churchLocation.lat, churchLocation.lng] : [visits[0]?.lat || 0, visits[0]?.lng || 0];
                const map = L.map(mapContainerRef.current).setView(center, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);

                const createIcon = (color, html) => L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="background-color: ${color}; width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${html}</div>`,
                    iconSize: [30, 30], iconAnchor: [15, 15]
                });

                const latlngs = [];
                if (churchLocation && churchLocation.lat) {
                    L.marker([churchLocation.lat, churchLocation.lng], { icon: createIcon('#2563eb', 'I') }).addTo(map).bindPopup("<b>In√≠cio: Igreja</b>");
                    latlngs.push([churchLocation.lat, churchLocation.lng]);
                }
                visits.forEach((v, idx) => {
                    if (v.lat && v.lng) {
                        L.marker([v.lat, v.lng], { icon: createIcon('#16a34a', idx + 1) }).addTo(map).bindPopup(`<b>${idx+1}. ${v.name}</b>`);
                        latlngs.push([v.lat, v.lng]);
                    }
                });
                if (pastorLocation && pastorLocation.lat) {
                    L.marker([pastorLocation.lat, pastorLocation.lng], { icon: createIcon('#dc2626', 'F') }).addTo(map).bindPopup("<b>Fim</b>");
                    latlngs.push([pastorLocation.lat, pastorLocation.lng]);
                }
                if (latlngs.length > 1) {
                    const polyline = L.polyline(latlngs, { color: 'blue', weight: 4, opacity: 0.6, dashArray: '10, 10' }).addTo(map);
                    map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                }

                return () => map.remove();
            }, [scriptLoaded, visits, churchLocation, pastorLocation, googleApiKey]);

            return (
                <div className="fixed inset-0 bg-white z-50 flex flex-col">
                    <div className="bg-white p-4 border-b flex justify-between items-center shadow-sm z-10">

                    </div>
                    <div ref={mapContainerRef} className="flex-1 bg-slate-100 h-full w-full"></div>
                </div>
            );
        };

        // --- ALGORITMOS OTIMIZA√á√ÉO ---
        const getBestClusters = (visits, k) => {
            let bestClusters = [];
            let bestScore = Infinity;

            for (let t = 0; t < 50; t++) {
                let centroids = [];
                if (visits.length > 0) {
                    for (let i = 0; i < k; i++) centroids.push(visits[Math.floor(Math.random() * visits.length)]);
                }
                for (let iter = 0; iter < 5; iter++) {
                    const clusters = Array.from({ length: k }, () => []);
                    visits.forEach(visit => {
                        let minDistance = Infinity;
                        let clusterIndex = 0;
                        centroids.forEach((c, idx) => {
                            const dist = getDistance(safeFloat(visit.lat), safeFloat(visit.lng), safeFloat(c.lat), safeFloat(c.lng));
                            if (dist < minDistance) { minDistance = dist; clusterIndex = idx; }
                        });
                        clusters[clusterIndex].push(visit);
                    });
                    
                    centroids = clusters.map((cluster, idx) => {
                        if (cluster.length === 0) return centroids[idx]; 
                        const sumLat = cluster.reduce((acc, v) => acc + safeFloat(v.lat), 0);
                        const sumLng = cluster.reduce((acc, v) => acc + safeFloat(v.lng), 0);
                        return { lat: sumLat / cluster.length, lng: sumLng / cluster.length };
                    });

                    if (iter === 4) {
                        let totalVariance = 0;
                        clusters.forEach((cluster, idx) => {
                            cluster.forEach(v => {
                                totalVariance += getDistance(safeFloat(v.lat), safeFloat(v.lng), centroids[idx].lat, centroids[idx].lng);
                            });
                        });
                        if (totalVariance < bestScore) {
                            bestScore = totalVariance;
                            // Balanced distribution
                            const baseSize = Math.floor(visits.length / k);
                            const remainder = visits.length % k;
                            const capacities = Array.from({ length: k }, (_, i) => baseSize + (i < remainder ? 1 : 0));
                            
                            let edges = [];
                            visits.forEach((visit, vIdx) => {
                                centroids.forEach((centroid, cIdx) => {
                                    const dist = getDistance(safeFloat(visit.lat), safeFloat(visit.lng), safeFloat(centroid.lat), safeFloat(centroid.lng));
                                    edges.push({ vIdx, cIdx, dist });
                                });
                            });
                            edges.sort((a, b) => a.dist - b.dist);
                            
                            const assignedGroups = Array.from({ length: k }, () => []);
                            const assignedVisits = new Set();
                            const groupCounts = new Array(k).fill(0);
                            
                            for (const edge of edges) {
                                if (assignedVisits.has(edge.vIdx)) continue;
                                if (groupCounts[edge.cIdx] >= capacities[edge.cIdx]) continue;
                                assignedGroups[edge.cIdx].push(visits[edge.vIdx]);
                                assignedVisits.add(edge.vIdx);
                                groupCounts[edge.cIdx]++;
                            }
                            bestClusters = assignedGroups;
                        }
                    }
                }
            }
            return bestClusters;
        };

                                                        </div>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <select className="text-sm p-2 border rounded w-full bg-white" onChange={e => handleAssignmentChange(i, 'presbitero', e.target.value)}>
                                                            <option value="">Presb√≠tero</option>

                                                        </select>
                                                        <select className="text-sm p-2 border rounded w-full bg-white" onChange={e => handleAssignmentChange(i, 'diacono', e.target.value)}>
                                                            <option value="">Di√°cono</option>
                                                            {availableOfficers.diaconos.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                                <ul className="divide-y divide-slate-100">
                                                    {g.map((v, idx) => (
                                                        <li key={v.id} className="p-3 flex items-center gap-3">
                                                            <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold">{g.isGoogleOptimized ? 'G' : idx+1}</span>
                                                            <div className="truncate">

                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                        <Button onClick={saveRoutes} variant="success" className="w-full"><Icons.Save /> Salvar e Distribuir</Button>
                                    </div>
                                )}
                                {Object.keys(activeGroups).length > 0 && (

                                                        <p className="text-sm text-slate-600">{group.team}</p>
                                                        <span className="text-xs text-slate-400">{group.count} visitas</span>

                                    <div className="bg-emerald-600 text-white p-5 rounded-2xl shadow-lg relative overflow-hidden">

                                            <button onClick={()=>openMaps(myVisits)} className="bg-white text-emerald-700 flex-1 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-emerald-50"><Icons.Navigation /> Iniciar Rota (Google)</button>

                                    </div>

                                        const isChecked = v.attendedChurch === true;
                                        return (
                                            <div key={v.id} className={`p-4 rounded-xl border shadow-sm relative transition-all ${isChecked ? 'bg-green-50 border-green-200 opacity-75' : (expired ? 'bg-red-50 border-red-200' : 'bg-white border-slate-100')}`}>

                                                        {isPastor && <button onClick={()=>deleteVisit(v.id)} className="text-slate-300 hover:text-red-500"><Icons.Trash2 size={16}/></button>}

                                                        <button onClick={() => openSingleMap(v.lat, v.lng)} className="flex items-center justify-center p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100" title="Navegar para este local"><Icons.Navigation size={18} /></button>
                                                        
                                                        {canSeeGPS && (
                                                            <>
                                                                <button onClick={()=>handleLinkGPS(v.id)} disabled={isProcessingLink} className="flex-1 py-2 bg-slate-50 rounded text-xs font-medium flex items-center justify-center gap-1 disabled:opacity-50"><Icons.ExternalLink size={14}/> {isProcessingLink ? '...' : 'Coordenadas'}</button>
                                                                <button onClick={()=>updateGPS(v.id)} className={`flex-1 py-2 rounded text-xs font-medium flex items-center justify-center gap-1 ${v.lat ? 'bg-green-50 text-green-700':'bg-blue-50 text-blue-600'}`}>{v.lat ? <Icons.CheckCircle size={14}/> : <Icons.MapPin size={14}/>} GPS</button>
                                                            </>
                                                        )}
                                                        {expired && isPastor && <Button onClick={()=>setRenewTarget(v.id)} variant="success" className="flex-1 text-xs py-2"><Icons.Refresh size={14} className="mr-1"/> Renovar</Button>}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    {myVisits.length === 0 && <div className="text-center py-10 text-slate-400">Nenhum registo.</div>}
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {teamModalOpen && (

                                <h3 className="font-bold mb-4 flex items-center gap-2"><Icons.Users/> Gest√£o de Equipa</h3>
                                <div className="space-y-4">
                                    <h4 className="font-bold text-xs text-blue-800 uppercase border-b pb-1">Presb√≠teros</h4>
                                    {availableOfficers.presbiteros.map(u => (
                                        <div key={u.uid} className="flex items-center justify-between py-2">
                                            <span className="text-sm">{u.name}</span>
                                            <label className="flex items-center gap-2 text-xs"><input type="checkbox" checked={u.canEditGPS || false} onChange={() => handleToggleGPSPermission(u.uid, u.canEditGPS)} /> Editar GPS</label>
                                        </div>
                                    ))}

                                        <div key={u.uid} className="flex items-center justify-between py-2">
                                            <span className="text-sm">{u.name}</span>
                                            <label className="flex items-center gap-2 text-xs"><input type="checkbox" checked={u.canEditGPS || false} onChange={() => handleToggleGPSPermission(u.uid, u.canEditGPS)} /> Editar GPS</label>
                                        </div>

                        </div>

                                <h3 className="font-bold mb-4 flex items-center gap-2"><Icons.Settings/> Configura√ß√µes</h3>
                                <div className="space-y-4">
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">In√≠cio (Igreja)</label>

                                            <input className="flex-1 text-xs p-2 border rounded" placeholder="Cole Link/Coord..." value={editChurchCoords} onChange={e => setEditChurchCoords(e.target.value)}/>
                                            <button onClick={() => {saveConfigFromInput('church', editChurchCoords); setEditChurchCoords('')}} className="bg-blue-600 text-white text-xs px-3 rounded font-bold">Salvar</button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">

                                            <input className="flex-1 text-xs p-2 border rounded" placeholder="Cole Link/Coord..." value={editPastorCoords} onChange={e => setEditPastorCoords(e.target.value)}/>
                                            <button onClick={() => {saveConfigFromInput('pastor', editPastorCoords); setEditPastorCoords('')}} className="bg-blue-600 text-white text-xs px-3 rounded font-bold">Salvar</button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">

                                        <div className="flex gap-2">
                                            <input className="flex-1 text-xs p-2 border rounded" type="password" placeholder="Cole sua API Key..." value={editApiKey} onChange={e => setEditApiKey(e.target.value)}/>

                                <p className="text-center text-[10px] text-slate-300 mt-2">v{APP_VERSION}</p>
                            </div>
                        </div>
                    )}

                    {/* Other modals (Renew, Add) are standard... */}
                    {renewTarget && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Renovar</h3>
                                <select value={renewDuration} onChange={e=>setRenewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white mb-4">
                                    <option>1 M√™s (Tempor√°rio)</option><option>2 Meses (Tempor√°rio)</option><option>3 Meses (Tempor√°rio)</option><option>Permanente</option>
                                </select>
                                <div className="flex gap-2">
                                    <Button onClick={()=>setRenewTarget(null)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={handleRenew} variant="success" className="flex-1">Confirmar</Button>
                                </div>
                            </div>
                        </div>
                    )}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Adicionar</h3>
                                <div className="space-y-3">
                                    <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="Nome" className="w-full p-3 border rounded-lg" />

                                    <select value={newDuration} onChange={e=>setNewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                                        <option>1 M√™s (Tempor√°rio)</option><option>2 Meses (Tempor√°rio)</option><option>3 Meses (Tempor√°rio)</option><option>Permanente</option>
                                    </select>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <Button onClick={()=>setModalOpen(false)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={addVisit} className="flex-1">Salvar</Button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
