        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        };

        const optimizeRoutes = (visits, k, startPoint) => {
            const validVisits = visits.filter(v => v.lat && v.lng);
            const unmappable = visits.filter(v => !v.lat || !v.lng);
            if (validVisits.length === 0) return Array.from({ length: k }, () => []);

            let centroids = [];
            if (validVisits.length > 0) {
                for (let i = 0; i < k; i++) centroids.push(validVisits[Math.floor((i / k) * validVisits.length)]);
            }
            let clusters = Array.from({ length: k }, () => []);
            for (let iter = 0; iter < 10; iter++) { 
                clusters = Array.from({ length: k }, () => []);
                validVisits.forEach(visit => {
                    let minDistance = Infinity;
                    let clusterIndex = 0;
                    centroids.forEach((c, idx) => {
                        if (!c) return;
                        const dist = getDistance(visit.lat, visit.lng, c.lat, c.lng);
                        if (dist < minDistance) { minDistance = dist; clusterIndex = idx; }
                    });
                    clusters[clusterIndex].push(visit);
                });
                centroids = clusters.map(cluster => {
                    if (cluster.length === 0) return centroids[0] || { lat: 0, lng: 0 }; 
                    const sumLat = cluster.reduce((acc, v) => acc + v.lat, 0);
                    const sumLng = cluster.reduce((acc, v) => acc + v.lng, 0);
                    return { lat: sumLat / cluster.length, lng: sumLng / cluster.length };
                });
            }

            const optimizedClusters = clusters.map(cluster => {
                if (cluster.length === 0) return [];
                let sorted = [];
                let remaining = [...cluster];
                let currentLocation = startPoint || remaining[0];
                while (remaining.length > 0) {
                    let nearestIdx = -1;
                    let nearestDist = Infinity;
                    remaining.forEach((candidate, idx) => {
                        const d = getDistance(currentLocation.lat, currentLocation.lng, candidate.lat, candidate.lng);
                        if (d < nearestDist) { nearestDist = d; nearestIdx = idx; }
                    });
                    if (nearestIdx !== -1) {
                        const nextVisit = remaining[nearestIdx];
                        sorted.push(nextVisit);
                        currentLocation = nextVisit;
                        remaining.splice(nearestIdx, 1);
                    } else break;
                }
                return sorted;
            });
            if (unmappable.length > 0) {
                if (optimizedClusters.length === 0) optimizedClusters.push([]);
                optimizedClusters[0] = [...optimizedClusters[0], ...unmappable];
            }
            return optimizedClusters;
        };

        const calculateExpiration = (durationString) => {
            if (durationString === 'Permanente') return null;
            const months = parseInt(durationString.split(' ')[0]);
            if (isNaN(months)) return null;
            const d = new Date();
            d.setMonth(d.getMonth() + months);
            return d.toISOString();

            // 3. Data Fetching + AUTO CLEAN CHECK
            const loadData = async (force = false) => {

                setLoading(true);

                const today = new Date().toISOString().split('T')[0];
                const now = new Date();
                const cacheKey = `santa_ceia_cache_${appId}`;

                if (cached && !force) {
                    const parsed = JSON.parse(cached);
                    if (parsed.date === today) {
                        setVisits(parsed.visits);
                        setChurchLocation(parsed.church);
                        setLastUpdated("Cache: " + parsed.timestamp);

                        return;

                }

                try {

                    const querySnapshot = await getDocs(q);
                    const list = querySnapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    list.sort((a,b) => (a.orderIndex||999) - (b.orderIndex||999));
                    
                    // --- AUTO CLEANUP (Nova L√≥gica V3.4.0) ---
                    // Se a visita tem uma data de atribui√ß√£o (foi colocada num roteiro)
                    // e essa data √© de um m√™s anterior (ou ano), resetar.
                    const batchCleanup = [];
                    list.forEach(v => {
                        if (v.assignedGroup && v.assignmentDate) {
                            const assignDate = new Date(v.assignmentDate);
                            // Se o m√™s atual for diferente do m√™s de atribui√ß√£o
                            if (now.getMonth() !== assignDate.getMonth() || now.getFullYear() !== assignDate.getFullYear()) {
                                // Limpa a atribui√ß√£o no Firestore
                                batchCleanup.push(updateDoc(doc(db, 'artifacts', appId, 'visits', v.id), {
                                    assignedTo: null,
                                    assignedGroup: null,
                                    orderIndex: 999,
                                    assignmentDate: null
                                }));
                                // Limpa localmente para a UI atualizar j√°
                                v.assignedTo = null;
                                v.assignedGroup = null;
                            }
                        }
                    });
                    
                    if (batchCleanup.length > 0) {
                        await Promise.all(batchCleanup);
                        console.log("Limpeza mensal executada: ", batchCleanup.length, " itens resetados.");

                    // ----------------------------------------

                    const churchSnap = await getDoc(doc(db, 'artifacts', appId, 'settings', 'church_config'));

                } catch (e) { alert("Erro ao baixar dados."); }

            React.useEffect(() => { if (user) loadData(); }, [user]);

            const updateGPS = async (id) => {
                navigator.geolocation.getCurrentPosition(async p => {
                    await updateDoc(doc(db, 'artifacts', appId, 'visits', id), {
                        lat: p.coords.latitude, lng: p.coords.longitude
                    });
                    alert("GPS Atualizado!");
                    refreshData();
                }, () => alert("Erro GPS"));
            };

            const handleLinkGPS = async (id) => {
                const url = prompt("Link do Google Maps:");
                if(!url) return;
                if (url.includes("goo.gl") || url.includes("maps.app.goo.gl")) return alert("Use o link completo.");
                let match = url.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
                if (!match) match = url.match(/[?&]q=(-?\d+\.\d+),(-?\d+\.\d+)/);
                
                if(match) {
                    await updateDoc(doc(db, 'artifacts', appId, 'visits', id), {
                        lat: parseFloat(match[1]), lng: parseFloat(match[2])
                    });
                    alert("Localiza√ß√£o salva!");
                    refreshData();
                } else alert("Coordenadas n√£o encontradas.");
            };

            const saveChurchGPS = async () => {
                navigator.geolocation.getCurrentPosition(async p => {
                    const data = { lat: p.coords.latitude, lng: p.coords.longitude };
                    await setDoc(doc(db, 'artifacts', appId, 'settings', 'church_config'), data);
                    setChurchLocation(data);
                    alert("Base salva!");
                    setConfigModalOpen(false);
                    refreshData();
                });
            };

            const deleteVisit = async (id) => {
                if(confirm("Remover?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'visits', id));
                    refreshData();
                }
            };

            const handleRenew = async () => {
                if (!renewTarget) return;
                const expiresAt = calculateExpiration(renewDuration);
                await updateDoc(doc(db, 'artifacts', appId, 'visits', renewTarget), {
                    duration: renewDuration, expiresAt, attendedChurch: false
                });
                setRenewTarget(null);
                refreshData();
            };

            const handleAssignmentChange = (groupIdx, type, value) => {
                setTeamAssignments(prev => ({
                    ...prev,
                    [groupIdx]: { ...prev[groupIdx], [type]: value }
                }));
            };

            const handleSmartDivide = () => {
                const clusters = optimizeRoutes(visits, splitCount, churchLocation);
                setOptimizedGroups(clusters);
            };

            const saveRoutes = async () => {
                const batch = [];
                const nowISO = new Date().toISOString(); // Guarda data de cria√ß√£o para controle mensal

                optimizedGroups.forEach((group, gIdx) => {
                    const team = teamAssignments[gIdx] || {};
                    const parts = [];
                    if (team.presbitero) parts.push(team.presbitero);
                    if (team.diacono) parts.push(team.diacono);
                    const assignedTo = parts.join(' & ') || null;

                    if(!assignedTo) return;

                    group.forEach((v, idx) => {
                        batch.push(updateDoc(doc(db, 'artifacts', appId, 'visits', v.id), {
                            assignedTo: assignedTo, 
                            assignedGroup: gIdx+1, 
                            orderIndex: idx,
                            assignmentDate: nowISO // Importante para limpeza
                        }));
                    });
                });
                
                if(batch.length === 0) return alert("Selecione os respons√°veis.");
                
                await Promise.all(batch);
                setOptimizedGroups(null);
                setActiveTab('list');
                alert("Roteiros salvos!");
                refreshData();
            };

            // Fun√ß√£o para apagar rota manualmente
            const deleteRoute = async (groupId) => {
                if (!confirm(`Tem a certeza que quer excluir o Roteiro ${groupId}?`)) return;
                
                // Pega todas as visitas desse grupo
                const toReset = visits.filter(v => v.assignedGroup === groupId);
                const batch = toReset.map(v => updateDoc(doc(db, 'artifacts', appId, 'visits', v.id), {
                    assignedTo: null,
                    assignedGroup: null,
                    orderIndex: 999,
                    assignmentDate: null
                }));
                
                await Promise.all(batch);
                alert("Roteiro exclu√≠do. As visitas voltaram para a lista geral.");
                refreshData();
            };

            const openMaps = (groupVisits) => {
                const toVisit = groupVisits.filter(v => !v.attendedChurch);
                if(!toVisit.length) return alert("Nenhuma visita pendente.");
                const sorted = [...toVisit].sort((a,b) => (a.orderIndex||0)-(b.orderIndex||0));
                const origin = churchLocation ? `${churchLocation.lat},${churchLocation.lng}` : '';
                const dest = sorted[sorted.length-1];
                const waypoints = sorted.slice(0,-1).map(v => `${v.lat},${v.lng}`).join('|');
                let url = '';
                if(origin && dest.lat) url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest.lat},${dest.lng}&waypoints=${waypoints}&travelmode=driving`;
                else if(dest.lat) url = `https://www.google.com/maps/dir/${sorted.map(v=>`${v.lat},${v.lng}`).join('/')}`;
                else return alert("Falta GPS.");
                window.open(url, '_blank');
            };
            
            if (loading && !user) return <div className="min-h-screen flex items-center justify-center text-blue-600 font-bold">A carregar...</div>;

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
                        <div className="flex justify-center mb-6 text-blue-700"><Icons.Users size={40} /></div>
                        <h1 className="text-2xl font-bold mb-1 text-center text-slate-800">Comunh√£o no Lar</h1>
                        <p className="text-slate-500 mb-8 text-center">{isRegistering ? 'Criar Conta' : 'Entrar'}</p>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-slate-400"><Icons.Mail size={18}/></div>
                                <input type="email" required value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-10 p-3 border rounded-xl" placeholder="Email" />
                            </div>
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-slate-400"><Icons.Lock size={18}/></div>
                                <input type="password" required value={password} onChange={e=>setPassword(e.target.value)} className="w-full pl-10 p-3 border rounded-xl" placeholder="Senha" />
                            </div>
                            {authError && <div className="text-red-500 text-sm">{authError}</div>}
                            <button className="w-full bg-blue-700 text-white font-bold py-3 rounded-xl shadow-md">{isRegistering ? 'Registar' : 'Entrar'}</button>
                        </form>
                        <div className="mt-6 text-center">
                            <button onClick={()=>setIsRegistering(!isRegistering)} className="text-sm text-blue-600 font-medium">{isRegistering ? 'J√° tenho conta' : 'Criar conta'}</button>
                        </div>
                    </div>
                </div>
            );

            if (!userData) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-100">
                    <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <h2 className="text-lg font-bold mb-6">Quem √© voc√™?</h2>
                        <form onSubmit={handleRegisterProfile} className="space-y-4">
                            <input name="name" required placeholder="Nome Completo (ex: Pb. Jo√£o)" className="w-full p-3 border rounded-lg" />
                            <label className="block text-left text-sm font-medium text-slate-700">Sua Fun√ß√£o:</label>
                            <select name="role" className="w-full p-3 border rounded-lg bg-white">
                                <option value="pastor">Pastor (Admin)</option>
                                <option value="presbitero">Presb√≠tero</option>
                                <option value="diacono">Di√°cono</option>
                            </select>
                            <Button className="w-full">Entrar no Sistema</Button>
                        </form>
                    </div>
                </div>
            );

            const isPastor = userData.role === 'pastor';
            const myVisits = isPastor ? visits : visits.filter(v => v.assignedTo && v.assignedTo.includes(userData.name));

            // DERIVAR ROTEIROS ATIVOS PARA O PASTOR VER
            const activeGroups = {};
            if (isPastor) {
                visits.forEach(v => {
                    if (v.assignedGroup && v.assignedTo) {
                        if (!activeGroups[v.assignedGroup]) {
                            activeGroups[v.assignedGroup] = { 
                                id: v.assignedGroup, 
                                team: v.assignedTo, 
                                count: 0 
                            };
                        }
                        activeGroups[v.assignedGroup].count++;
                    }
                });
            }

            return (
                <div className="pb-24">
                    <header className="bg-white border-b sticky top-0 z-20 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div>
                            <h1 className="font-bold text-slate-800 flex items-center gap-2"><Icons.Users /> Santa Ceia</h1>
                            <p className="text-[10px] text-slate-400 flex items-center gap-1">
                                {loading ? 'A carregar...' : `Dados: ${lastUpdated}`}
                            </p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={refreshData} className="p-2 bg-blue-100 text-blue-700 rounded-full shadow-sm pulse-animation font-bold border-2 border-blue-200" title="Atualizar Lista"><Icons.CloudDownload /></button>
                            {isPastor && <button onClick={()=>setConfigModalOpen(true)} className="p-2 bg-slate-100 rounded-full"><Icons.Settings /></button>}
                            <button onClick={()=>{localStorage.clear(); signOut(auth); window.location.reload()}} className="p-2 bg-red-50 text-red-500 rounded-full"><Icons.LogOut /></button>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-4 space-y-6">
                        {isPastor && activeTab === 'manage' && (
                            <div className="space-y-6 animate-in fade-in">
                                
                                {/* 1. √ÅREA DE CRIA√á√ÉO */}
                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                    <h2 className="font-bold text-blue-900 mb-2 flex items-center gap-2"><Icons.Split /> Criar Novos Roteiros</h2>
                                    <div className="flex gap-2 items-center">
                                        <select value={splitCount} onChange={e=>setSplitCount(Number(e.target.value))} className="p-2 border rounded-lg flex-1 bg-white">
                                            <option value={1}>1 Grupo</option>
                                            <option value={2}>2 Grupos</option>
                                            <option value={3}>3 Grupos</option>
                                        </select>
                                        <Button onClick={handleSmartDivide}>Gerar</Button>
                                    </div>
                                </div>

                                {/* 2. √ÅREA DE VISUALIZA√á√ÉO DOS GRUPOS GERADOS (Antes de salvar) */}
                                {optimizedGroups && (
                                    <div className="space-y-6">
                                        <h3 className="font-bold text-slate-700 border-b pb-2">Pr√©-visualiza√ß√£o</h3>
                                        {optimizedGroups.map((g, i) => (
                                            <div key={i} className="bg-white border-2 border-slate-200 rounded-xl overflow-hidden shadow-sm">
                                                <div className="bg-slate-50 p-3 border-b space-y-2">
                                                    <div className="flex justify-between"><span className="font-bold text-blue-800">Roteiro {i+1} ({g.length})</span></div>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <select className="text-sm p-2 border rounded w-full bg-white" onChange={e => handleAssignmentChange(i, 'presbitero', e.target.value)}>
                                                            <option value="">Presb√≠tero</option>
                                                            {availableOfficers.presbiteros.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}
                                                        </select>
                                                        <select className="text-sm p-2 border rounded w-full bg-white" onChange={e => handleAssignmentChange(i, 'diacono', e.target.value)}>
                                                            <option value="">Di√°cono</option>
                                                            {availableOfficers.diaconos.map(u => <option key={u.uid} value={u.name}>{u.name}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                                <ul className="divide-y divide-slate-100">
                                                    {g.map((v, idx) => (
                                                        <li key={v.id} className="p-3 flex items-center gap-3">
                                                            <span className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold">{idx+1}</span>
                                                            <span className="truncate text-sm">{v.name}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                        <Button onClick={saveRoutes} variant="success" className="w-full"><Icons.Save /> Salvar e Distribuir</Button>
                                    </div>
                                )}

                                {/* 3. ROTEIROS ATIVOS (NOVO) */}
                                {Object.keys(activeGroups).length > 0 && (
                                    <div className="space-y-4 pt-4 border-t-2 border-dashed border-slate-200">
                                        <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icons.Navigation size={18}/> Roteiros em Andamento</h3>
                                        <div className="grid gap-3">
                                            {Object.values(activeGroups).map(group => (
                                                <div key={group.id} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                                    <div>
                                                        <h4 className="font-bold text-blue-800">Roteiro {group.id}</h4>
                                                        <p className="text-sm text-slate-600">{group.team}</p>
                                                        <span className="text-xs text-slate-400">{group.count} visitas</span>
                                                    </div>
                                                    <Button onClick={() => deleteRoute(group.id)} variant="danger" className="p-2 h-10 w-10 flex items-center justify-center">
                                                        <Icons.Trash2 size={18} />
                                                    </Button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'list' && (
                            <div className="space-y-4">
                                {!isPastor && myVisits.length > 0 && (
                                    <div className="bg-emerald-600 text-white p-5 rounded-2xl shadow-lg relative overflow-hidden">
                                        <div className="absolute top-0 right-0 opacity-10 translate-x-4 -translate-y-4"><Icons.Navigation size={100}/></div>
                                        <h3 className="font-bold">Seu Roteiro</h3>
                                        <p className="text-emerald-100 text-sm mb-4">{myVisits.filter(v => !v.attendedChurch).length} casas restantes.</p>
                                        <button onClick={()=>openMaps(myVisits)} className="bg-white text-emerald-700 w-full py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-emerald-50"><Icons.Navigation /> Iniciar Rota (Restantes)</button>
                                    </div>
                                )}

                                <div className="flex justify-between items-center px-1">
                                    <h2 className="font-bold text-slate-700">{isPastor ? 'Cadastro Geral' : 'Minhas Visitas'}</h2>
                                    {isPastor && <Button onClick={()=>setModalOpen(true)} className="py-1 px-3 text-sm rounded-full"><Icons.UserPlus /> Novo</Button>}
                                </div>

                                <div className="grid gap-3">
                                    {myVisits.map((v, i) => {
                                        const expired = isExpired(v);
                                        const isChecked = v.attendedChurch === true;
                                        
                                        return (
                                            <div key={v.id} className={`p-4 rounded-xl border shadow-sm relative transition-all ${isChecked ? 'bg-green-50 border-green-200 opacity-75' : (expired ? 'bg-red-50 border-red-200' : 'bg-white border-slate-100')}`}>
                                                {!isPastor && <div className="absolute top-4 left-4 w-6 h-6 bg-slate-800 text-white rounded-full flex items-center justify-center text-xs font-bold">{i+1}</div>}
                                                <div className={!isPastor ? 'pl-8' : ''}>
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h3 className={`font-bold flex items-center gap-2 ${isChecked ? 'text-green-700 line-through' : (expired ? 'text-red-700' : '')}`}>
                                                                {v.name}
                                                                {isChecked && <Icons.CheckCircle size={16} />}
                                                            </h3>
                                                            {expired && !isChecked && <span className="text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold flex items-center w-max mt-1 mb-1 gap-1"><Icons.Clock size={10}/> VENCIDO</span>}
                                                        </div>
                                                        {isPastor && <button onClick={()=>deleteVisit(v.id)} className="text-slate-300 hover:text-red-500"><Icons.Trash2 size={16}/></button>}
                                                    </div>
                                                    
                                                    <div className="mt-2 mb-2">
                                                        <label className="flex items-center space-x-2 text-sm font-medium text-slate-600 cursor-pointer w-max p-1 hover:bg-slate-100 rounded">
                                                            <input 
                                                                type="checkbox" 
                                                                checked={isChecked} 
                                                                onChange={() => toggleAttendance(v.id, isChecked)}
                                                                className="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
                                                            />
                                                            <span>Foi √† Igreja? (N√£o visitar)</span>
                                                        </label>
                                                    </div>

                                                    <p className="text-sm text-slate-500 mb-2">{v.address}</p>
                                                    <div className="flex flex-wrap gap-2 mb-3">
                                                        <Badge color={expired ? "bg-red-200 text-red-800" : "bg-orange-50 text-orange-600"}>{v.duration}</Badge>
                                                        {v.assignedTo && <Badge color="bg-blue-50 text-blue-600">{v.assignedTo}</Badge>}
                                                    </div>
                                                    
                                                    {!isChecked && (
                                                        <div className="flex gap-2 border-t pt-3">
                                                            {expired && isPastor && <Button onClick={()=>setRenewTarget(v.id)} variant="success" className="flex-1 text-xs py-2"><Icons.Refresh size={14} className="mr-1"/> Renovar</Button>}
                                                            <button onClick={()=>handleLinkGPS(v.id)} className="flex-1 py-2 bg-slate-50 rounded text-xs font-medium flex items-center justify-center gap-1"><Icons.ExternalLink size={14}/> Link</button>
                                                            <button onClick={()=>updateGPS(v.id)} className={`flex-1 py-2 rounded text-xs font-medium flex items-center justify-center gap-1 ${v.lat ? 'bg-green-50 text-green-700':'bg-blue-50 text-blue-600'}`}>{v.lat ? <Icons.CheckCircle size={14}/> : <Icons.MapPin size={14}/>} GPS</button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                    {myVisits.length === 0 && <div className="text-center py-10 text-slate-400">Nenhum registo.</div>}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAIS (MANTIDOS) */}
                    {configModalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-2 flex items-center gap-2"><Icons.Home/> Base</h3>
                                <Button onClick={saveChurchGPS} className="w-full mb-2"><Icons.MapPin className="mr-2"/> Usar GPS</Button>
                                <Button onClick={()=>setConfigModalOpen(false)} variant="ghost" className="w-full">Fechar</Button>
                            </div>
                        </div>
                    )}
                    {renewTarget && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Renovar</h3>
                                <select value={renewDuration} onChange={e=>setRenewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white mb-4">
                                    <option>1 M√™s</option><option>2 Meses</option><option>3 Meses</option><option>Permanente</option>
                                </select>
                                <div className="flex gap-2">
                                    <Button onClick={()=>setRenewTarget(null)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={handleRenew} variant="success" className="flex-1">Confirmar</Button>
                                </div>
                            </div>
                        </div>
                    )}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold mb-4">Adicionar</h3>
                                <div className="space-y-3">
                                    <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="Nome" className="w-full p-3 border rounded-lg" />
                                    <textarea value={newAddress} onChange={e=>setNewAddress(e.target.value)} placeholder="Endere√ßo" className="w-full p-3 border rounded-lg h-20" />
                                    <select value={newDuration} onChange={e=>setNewDuration(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                                        <option>1 M√™s</option><option>2 Meses</option><option>3 Meses</option><option>Permanente</option>
                                    </select>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <Button onClick={()=>setModalOpen(false)} variant="secondary" className="flex-1">Cancelar</Button>
                                    <Button onClick={addVisit} className="flex-1">Salvar</Button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isPastor && (
                        <nav className="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 pb-safe z-40">
                            <button onClick={()=>setActiveTab('list')} className={`flex flex-col items-center gap-1 text-xs font-medium ${activeTab==='list'?'text-blue-600':'text-slate-400'}`}><Icons.Users /> Lista</button>
                            <button onClick={()=>setActiveTab('manage')} className={`flex flex-col items-center gap-1 text-xs font-medium ${activeTab==='manage'?'text-blue-600':'text-slate-400'}`}><Icons.Split /> Roteiros</button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
